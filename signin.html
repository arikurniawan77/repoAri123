    <title>Sign In Relawanku.id </title>
</head>

<body>
    <section class="sign-in mx-auto">
        <div class="row">
            <div class="col-xxl-5 col-lg-6 my-auto py-lg-0 pt-lg-50 pb-lg-50 pt-30 pb-47 px-0">
                <form action="">
                    <div class="container mx-auto">
                        <div class="pb-50">
                            <a class="navbar-brand" href="index.html">
                                <img src="/img/logo-blue.png" width="200px" alt="">
                            </a>
                        </div>
                        <h2 class="text-4xl fw-bold color-palette-4 mb-10">Sign In</h2>
                        <p class="text-lg color-palette-5 m-0">Mari ubah niat baikmu menjadi kebaikan</p>
                        <div class="pt-50">
                            <label for="email" class="form-label text-lg fw-medium color-palette-4 mb-10">Email
                                Address</label>
                            <input type="email" class="form-control rounded-pill text-lg" id="email" name="email"
                                aria-describedby="email" placeholder="Enter your email address">
                        </div>
                        <div class="pt-30">
                            <label for="password"
                                class="form-label text-lg fw-medium color-palette-4 mb-10">Password</label>
                            <input type="password" class="form-control rounded-pill text-lg" id="password"
                                name="password" aria-describedby="password" placeholder="Your password">
                        </div>
                        <div class="button-group d-flex flex-column mx-auto pt-50">
                            <a class="btn btn-sign-in fw-medium text-lg text-white rounded-pill mb-16"
                                href="index.html" role="button">Continue to Sign In</a>
                            <!-- <button type="submit"
                                class="btn btn-sign-in fw-medium text-lg text-white rounded-pill mb-16"
                                role="button">Continue to Sign In</button> -->
                            <a class="btn btn-sign-up fw-medium text-lg color-palette-1 rounded-pill"
                                href="signup.html" role="button">Sign
                                Up</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-xxl-7 col-lg-6 bg-blue text-center pt-lg-145 pb-lg-145 d-lg-block d-none">
                <img src="img/form_d9sh6m.svg" width="502" height="391.21" class="img-fluid pb-50" alt="">
                <h2 class="text-4xl fw-bold text-white mb-30">Selamat Datang.<br>
                    Orang Baik.</h2>
                <p class="text-white m-0">Temukan kegiatan yang cocok untukmu<br> dan jadilah relawan sesungguhnya.<br>
                    Bahagia dimulai dari memberi.</p>
            </div>
        </div>
    </section>


</body>
