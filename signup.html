<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/utilities.css">
    <link rel="stylesheet" href="/css/sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <title>Sign Up Relawanku.id </title>
</head>

<body>
    <section class="sign-up mx-auto pt-lg-100 pb-lg-100 pt-30 pb-47">
        <div class="container mx-auto">
            <form action="">
                <div class="pb-50">
                    <a class="navbar-brand" href="index.html">
                        <img src="/img/logo-blue.png" width="200px" alt="">
                    </a>
                </div>
                <h2 class="text-4xl fw-bold color-palette-4 mb-10">Sign Up</h2>
                <p class="text-lg color-palette-5 m-0">Daftar dan bergabung dengan kami</p>
                <div class="pt-50">
                    <label for="name" class="form-label text-lg fw-medium color-palette-4 mb-10">Full Name</label>
                    <input type="text" class="form-control rounded-pill text-lg" id="name" name="name"
                        aria-describedby="name" placeholder="Enter your name">
                </div>
                <div class="pt-30">
                    <label for="email" class="form-label text-lg fw-medium color-palette-4 mb-10">Email
                        Address</label>
                    <input type="email" class="form-control rounded-pill text-lg" id="email" name="email"
                        aria-describedby="email" placeholder="Enter your email address">
                </div>
                <div class="pt-30">
                    <label for="password" class="form-label text-lg fw-medium color-palette-4 mb-10">Password</label>
                    <input type="password" class="form-control rounded-pill text-lg" id="password" name="password"
                        aria-describedby="password" placeholder="Your password">
                </div>
                <div class="button-group d-flex flex-column mx-auto pt-50">
                    <a class="btn btn-sign-up fw-medium text-lg text-white rounded-pill mb-16"
                        href="sign-up-photo.html" role="button">Continue</a>
                    <!-- <button type="submit" class="btn btn-sign-up fw-medium text-lg text-white rounded-pill mb-16"
                        role="button">Continue</button> -->
                    <a class="btn btn-sign-in fw-medium text-lg color-palette-1 rounded-pill" href="signin.html"
                        role="button">Sign
                        In</a>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>


</html>
